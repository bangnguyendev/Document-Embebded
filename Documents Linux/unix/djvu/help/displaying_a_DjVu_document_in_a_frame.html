<h2>Displaying a DjVu document in a frame</h2>

<p>If you want your DjVu document to load into a frame, add the following 
 tag within the &lt;BODY&gt; section of an HTML file:</p>

<p style="font-family: monospace, monospace;"><span class=Code
													style="font-family: monospace, monospace;">&lt;FRAME 
 SRC=&quot;imagefilename.djvu&quot; SCROLLING=no NORESIZE&gt;</span></p>
